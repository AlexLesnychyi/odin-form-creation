<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="image-div">
        <img
          src="/images/photo.avif"
          alt=""
          style="height: 100vh; width: 35vw"
        />
        <div
          style="
            position: absolute;
            top: 30%;
            height: 100px;
            width: 35vw;
            background-color: black;
            opacity: 0.5;
          "
        ></div>
        <img
          src="/images/odin-lined.png"
          alt=""
          style="height: 100px; position: absolute; top: 30%; left: 10%"
        />
      </div>
      <div class="form-div">
        <p class="text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate,
          doloremque!
        </p>
        <form action="" class="form">
          <legend class="legend">Let's do this</legend>
          <div class="form-container">
            <div class="list">
              <label for="first name">FIRST NAME</label
              ><input class="input" type="text" />

              <label for="">EMAIL</label><input class="input" type="email" />
              <label for="">PASSWORD</label>
              <input class="password" type="text" minlength="6" required />
            </div>
            <div class="list">
              <label for="">LAST NAME</label
              ><input class="input" type="text" />
              <label for="">PHONE NUMBER</label
              ><input class="input" type="tel" />

              <label for="">CONFIRM PASSWORD</label
              ><input class="password" type="text" minlength="6" required />
            </div>
          </div>
        </form>
        <div class="footer">
          <button class="button">Create account</button>
          <p style="margin-top: 25px">
            Already have an account? <a href=""> Log in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
